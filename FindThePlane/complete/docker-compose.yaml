version: '3'

services:
  springboot-docker-compose-app-container:
    image: springboot-docker-compose-app:1
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - /complete
    ports:
      - "8082:8082"
    depends_on: 
      - kafka
      - es_mysql
    links:
      - kafka:kafka
    environment:
      - DATABASE_HOST=es_mysql
      - DATABASE_USER=esp22
      - DATABASE_PASSWORD=findtheplane
      - DATABASE_NAME=db_esp22
      - DATABASE_PORT=3306

  
  zookeeper:
      image: wurstmeister/zookeeper
      ports:
        - "2181:2181"

  kafka:
    # build: .
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    depends_on: 
      - zookeeper
    links:
      - zookeeper:zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  
  es_mysql:
    image: mysql:8.0.23
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Diogofernandes
      MYSQL_DATABASE: db_esp22
      MYSQL_USER: esp22
      MYSQL_PASSWORD: findtheplane
      
  
  
